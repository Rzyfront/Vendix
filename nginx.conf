user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { worker_connections  1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    server {
        listen 80;
        server_name _;

        # Static pages for brands
        location = /apple {
            return 301 /apple/;
        }
        location /apple/ {
            root /usr/share/nginx/html/pages;
            index index.html;
        }
        location = /nike {
            return 301 /nike/;
        }
        location /nike/ {
            root /usr/share/nginx/html/pages;
            index index.html;
        }
        location = /cocacola {
            return 301 /cocacola/;
        }
        location /cocacola/ {
            root /usr/share/nginx/html/pages;
            index index.html;
        }

        # Default: 404 for other requests
        location / {
            return 404 "Not Found";
        }
    }
}