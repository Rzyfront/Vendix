# Usuario bajo el cual corre Nginx
user  nginx;

# Número de procesos worker (auto para automático)
worker_processes  auto;

# Archivo de log de errores y nivel de logging
error_log  /var/log/nginx/error.log warn;

# Archivo donde se guarda el PID del proceso principal
pid        /var/run/nginx.pid;

# Bloque de configuración de eventos (manejo de conexiones)
events { worker_connections  1024; }

# Bloque HTTP: configuración global para el protocolo HTTP
http {
    # DNS interno de Docker para resolver nombres de servicio
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Soporte WebSockets: map de Upgrade -> Connection
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Logs formato extendido
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" ' 
                    'Host:$host UA:"$http_user_agent" RT:$request_time';
    access_log /var/log/nginx/access.log main;

    # Ajustes básicos
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;

    # Upstreams
    upstream vendix_frontend {
        server frontend:4200;
    }
    upstream vendix_backend {
        server backend:3000;
    }

    # Servidor para redirección HTTP a HTTPS
    server {
        listen 80;
        server_name vendix.com www.vendix.com api.vendix.com;
        return 301 https://$host$request_uri;
    }

    # Servidor para frontend (vendix.com y www.vendix.com) con SSL
    server {
        listen 443 ssl;
        server_name vendix.com www.vendix.com;

        ssl_certificate /etc/ssl/certs/vendix_com.crt;
        ssl_certificate_key /etc/ssl/certs/vendix_com.key;
        
        # Configuración SSL moderna
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        location / {
            proxy_pass http://vendix_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host localhost;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }

    # Servidor para backend (api.vendix.com) con SSL
    server {
        listen 443 ssl;
        server_name api.vendix.com;

        ssl_certificate /etc/ssl/certs/vendix_com.crt;
        ssl_certificate_key /etc/ssl/certs/vendix_com.key;
        
        # Configuración SSL moderna
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_stapling on;
        ssl_stapling_verify on;

        location / {
            proxy_pass http://vendix_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
    }
}