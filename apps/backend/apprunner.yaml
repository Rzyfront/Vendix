version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - npm install -g @nestjs/cli
      - npm ci
      - npm run build
run:
  runtime-version: nodejs20
  command: npx prisma migrate deploy && node dist/src/main.js
  network:
    port: 3000
    env: PORT=3000
  env:
    - name: NODE_ENV
      value: production
    - name: DATABASE_URL
      value: ${DATABASE_URL}
    - name: JWT_SECRET
      value: ${JWT_SECRET}
    - name: FRONTEND_URL
      value: "https://vendix.online"