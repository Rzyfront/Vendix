<!-- Vendix Multi-Store Application -->

<!-- Loading State -->
<div *ngIf="isLoading$ | async" class="min-h-screen flex items-center justify-center bg-background">
  <app-card class="w-full max-w-md mx-4">
    <div class="text-center py-8">
      <app-spinner size="lg" text="Loading Application..." [center]="true"></app-spinner>
      <p class="text-text-secondary mt-4">Please wait while we prepare your application</p>
    </div>
  </app-card>
</div>

<!-- Error State -->
<div *ngIf="(error$ | async) as error" class="min-h-screen flex items-center justify-center bg-background">
  <app-card class="w-full max-w-md mx-4">
    <div class="text-center py-8">
      <div class="text-6xl mb-4">⚠️</div>
      <h2 class="text-xl font-semibold text-text-primary mb-2">Application Error</h2>
      <p class="text-text-secondary mb-6">{{ error }}</p>
    </div>
  </app-card>
</div>

<!-- Main Application Content -->
<div *ngIf="!(isLoading$ | async) && !(error$ | async)" class="app-container">
  <!-- Main Router Content -->
  <router-outlet></router-outlet>
</div>

<!-- Toasts (global) -->
<app-toast-container></app-toast-container>
