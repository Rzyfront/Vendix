<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto">
  <!-- Backdrop -->
  <div
    class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
    (click)="onModalChange(false)"
  ></div>

  <!-- Modal -->
  <div class="flex items-center justify-center min-h-screen p-4">
    <div
      class="relative bg-surface rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden shadow-xl"
    >
      <!-- Modal Header -->
      <div class="p-2 md:px-6 md:py-4 border-b border-border">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-text-primary">Editar Tienda</h2>
          <app-button
            (clicked)="onModalChange(false)"
            variant="ghost"
            size="sm"
          >
            <app-icon name="x" [size]="24" slot="icon"></app-icon>
          </app-button>
        </div>
      </div>

      <!-- Modal Body -->
      <div class="p-2 md:px-6 md:py-4 overflow-y-auto max-h-[calc(90vh-140px)]">
        <div class="space-y-2 md:space-y-4">
          <!-- Store Information -->
          <div>
            <h3 class="text-lg font-medium text-text-primary mb-4">
              Información de la Tienda
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4">
              <!-- Store Name -->
              <div>
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >Nombre de la Tienda *</label
                >
                <input
                  type="text"
                  formControlName="name"
                  [class]="
                    isFieldInvalid('name') ? 'border-red-500' : 'border-border'
                  "
                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="Ingresa el nombre de la tienda"
                />
                <div
                  *ngIf="isFieldInvalid('name')"
                  class="mt-1 text-sm text-red-600"
                >
                  {{ getErrorMessage("name") }}
                </div>
              </div>

              <!-- Domain -->
              <div>
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >Dominio *</label
                >
                <input
                  type="text"
                  formControlName="domain"
                  [class]="
                    isFieldInvalid('domain')
                      ? 'border-red-500'
                      : 'border-border'
                  "
                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="dominio-tienda"
                />
                <div
                  *ngIf="isFieldInvalid('domain')"
                  class="mt-1 text-sm text-red-600"
                >
                  {{ getErrorMessage("domain") }}
                </div>
              </div>

              <!-- Email -->
              <div>
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >Correo Electrónico *</label
                >
                <input
                  type="email"
                  formControlName="email"
                  [class]="
                    isFieldInvalid('email') ? 'border-red-500' : 'border-border'
                  "
                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="contacto@tienda.com"
                />
                <div
                  *ngIf="isFieldInvalid('email')"
                  class="mt-1 text-sm text-red-600"
                >
                  {{ getErrorMessage("email") }}
                </div>
              </div>

              <!-- Phone -->
              <div>
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >Teléfono</label
                >
                <input
                  type="tel"
                  formControlName="phone"
                  class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="+57 (1) 000-0000"
                />
              </div>

              <!-- Status -->
              <div>
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >Estado</label
                >
                <select
                  formControlName="status"
                  class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                >
                  <option value="active">Activa</option>
                  <option value="inactive">Inactiva</option>
                  <option value="maintenance">En Mantenimiento</option>
                </select>
              </div>

              <!-- Description -->
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >Descripción</label
                >
                <textarea
                  formControlName="description"
                  rows="3"
                  class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="Breve descripción de tu tienda"
                ></textarea>
              </div>
            </div>
          </div>

          <!-- Address Information -->
          <div>
            <h3 class="text-lg font-medium text-text-primary mb-4">
              Información de Dirección
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-2 md:gap-4">
              <!-- Street -->
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >Dirección</label
                >
                <input
                  type="text"
                  formControlName="address.street"
                  class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="Calle 123 #45-67"
                />
              </div>

              <!-- City -->
              <div>
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >Ciudad</label
                >
                <input
                  type="text"
                  formControlName="address.city"
                  class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="Bogotá"
                />
              </div>

              <!-- State -->
              <div>
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >Departamento</label
                >
                <input
                  type="text"
                  formControlName="address.state"
                  class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="Cundinamarca"
                />
              </div>

              <!-- ZIP Code -->
              <div>
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >Código Postal</label
                >
                <input
                  type="text"
                  formControlName="address.zipCode"
                  class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="110111"
                />
              </div>

              <!-- Country -->
              <div>
                <label class="block text-sm font-medium text-text-primary mb-2"
                  >País</label
                >
                <input
                  type="text"
                  formControlName="address.country"
                  class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  placeholder="Colombia"
                />
              </div>
            </div>
          </div>

          <!-- Store Settings -->
          <div>
            <h3 class="text-lg font-medium text-text-primary mb-4">
              Configuración de la Tienda
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-2 md:p-4">
              <!-- General Settings -->
              <div class="space-y-2 md:space-y-4">
                <h4 class="text-sm font-medium text-text-primary">General</h4>

                <!-- Guest Checkout -->
                <div class="flex items-center justify-between">
                  <label class="text-sm text-text-primary"
                    >Permitir Compra como Invitado</label
                  >
                  <label
                    class="relative inline-flex items-center cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      formControlName="allowGuestCheckout"
                      class="sr-only peer"
                    />
                    <div
                      class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"
                    ></div>
                  </label>
                </div>

                <!-- Email Verification -->
                <div class="flex items-center justify-between">
                  <label class="text-sm text-text-primary"
                    >Requerir Verificación de Correo</label
                  >
                  <label
                    class="relative inline-flex items-center cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      formControlName="requireEmailVerification"
                      class="sr-only peer"
                    />
                    <div
                      class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"
                    ></div>
                  </label>
                </div>

                <!-- Currency -->
                <div>
                  <label
                    class="block text-sm font-medium text-text-primary mb-2"
                    >Moneda</label
                  >
                  <select
                    formControlName="currency"
                    class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                  >
                    <option value="COP">COP - Peso Colombiano</option>
                    <option value="USD">USD - Dólar Americano</option>
                    <option value="EUR">EUR - Euro</option>
                  </select>
                </div>
              </div>

              <!-- Inventory Settings -->
              <div class="space-y-2 md:space-y-4">
                <h4 class="text-sm font-medium text-text-primary">
                  Inventario
                </h4>

                <!-- Inventory Tracking -->
                <div class="flex items-center justify-between">
                  <label class="text-sm text-text-primary"
                    >Activar Seguimiento de Inventario</label
                  >
                  <label
                    class="relative inline-flex items-center cursor-pointer"
                  >
                    <input
                      type="checkbox"
                      formControlName="enableInventoryTracking"
                      class="sr-only peer"
                    />
                    <div
                      class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"
                    ></div>
                  </label>
                </div>

                <!-- Low Stock Threshold -->
                <div>
                  <label
                    class="block text-sm font-medium text-text-primary mb-2"
                    >Umbral de Stock Bajo</label
                  >
                  <input
                    type="number"
                    formControlName="lowStockThreshold"
                    min="0"
                    class="w-full px-3 py-2 border border-border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                    placeholder="10"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="p-2 md:px-6 md:py-4 border-t border-border bg-gray-50">
        <div class="flex justify-end space-x-3">
          <app-button (clicked)="onCancel()" variant="outline">
            Cancelar
          </app-button>
          <app-button
            (clicked)="onSubmit()"
            [disabled]="!editForm.valid || !settingsForm.valid || isSubmitting"
            variant="primary"
            [loading]="isSubmitting"
          >
            Actualizar Tienda
          </app-button>
        </div>
      </div>
    </div>
  </div>
</div>
