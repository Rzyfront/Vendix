<div class="flex flex-col sm:flex-row items-center justify-between gap-4 p-4 bg-gray-50 border-t border-border">
  <!-- Item count and page size selector -->
  <div class="flex items-center gap-4">
    <!-- Item count display -->
    <div class="text-sm text-text-secondary">
      Showing <span class="font-medium text-text-primary">{{ getItemRange() }}</span> items
    </div>

    <!-- Page size selector -->
    <div class="flex items-center gap-2">
      <label class="text-sm text-text-secondary">Show</label>
      <select
        [value]="pagination?.itemsPerPage || 10"
        (change)="onPageSizeChange($any($event.target).value)"
        [disabled]="disabled"
        class="border border-border rounded-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
      </select>
      <label class="text-sm text-text-secondary">per page</label>
    </div>
  </div>

  <!-- Pagination controls -->
  <div class="flex items-center gap-1">
    <!-- First page button -->
    <button
      (click)="goToFirstPage()"
      [disabled]="isPageDisabled(1)"
      class="p-2 text-text-secondary hover:text-text-primary hover:bg-gray-100 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      title="First page"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
      </svg>
    </button>

    <!-- Previous page button -->
    <button
      (click)="goToPreviousPage()"
      [disabled]="!pagination?.hasPreviousPage || disabled"
      class="p-2 text-text-secondary hover:text-text-primary hover:bg-gray-100 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      title="Previous page"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </button>

    <!-- Page numbers -->
    <div class="flex items-center gap-1">
      <ng-container *ngFor="let page of getVisiblePages()">
        <!-- Dots indicator -->
        <div
          *ngIf="page === -1"
          class="px-3 py-2 text-sm text-text-secondary"
        >
          ...
        </div>

        <!-- Page number button -->
        <button
          *ngIf="page !== -1"
          (click)="onPageChange(page)"
          [disabled]="isPageDisabled(page)"
          [class]="isPageActive(page)
            ? 'px-3 py-2 text-sm font-medium text-white bg-primary rounded-lg'
            : 'px-3 py-2 text-sm font-medium text-text-secondary hover:text-text-primary hover:bg-gray-100 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed'"
        >
          {{ page }}
        </button>
      </ng-container>
    </div>

    <!-- Next page button -->
    <button
      (click)="goToNextPage()"
      [disabled]="!pagination?.hasNextPage || disabled"
      class="p-2 text-text-secondary hover:text-text-primary hover:bg-gray-100 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      title="Next page"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>

    <!-- Last page button -->
    <button
      (click)="goToLastPage()"
      [disabled]="isPageDisabled(pagination?.totalPages || 1)"
      class="p-2 text-text-secondary hover:text-text-primary hover:bg-gray-100 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      title="Last page"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</div>
