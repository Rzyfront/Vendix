<div class="search-autocomplete">
  <div class="search-input-wrapper">
    <app-icon name="search" [size]="16" class="search-icon"></app-icon>
    <input
      type="text"
      class="search-input"
      placeholder="Buscar productos..."
      [value]="search_query"
      (input)="onSearchInput($event)"
      (keydown)="onKeyDown($event)"
    />
  </div>
</div>
