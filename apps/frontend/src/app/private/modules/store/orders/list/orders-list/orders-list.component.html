<div class="p-6">
  <!-- Header -->
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Orders Management</h1>
    <p class="text-gray-600">View and manage all customer orders</p>
  </div>

  <!-- Orders Table -->
  <div class="bg-white rounded-lg shadow-sm border">
    <app-table
      [data]="orders"
      [columns]="columns"
      [actions]="actions"
      [loading]="loading"
      (sort)="onSort($event)"
      (rowClick)="handleViewOrder($event.id)"
    >
    </app-table>

    <!-- Simple Pagination -->
    <div class="border-t px-6 py-4">
      <div class="flex justify-between items-center">
        <div class="text-sm text-gray-600">
          Page {{ filters.page || 1 }} of {{ totalPages }}
        </div>
        <div class="flex gap-2">
          <button
            (click)="onPageChange((filters.page || 1) - 1)"
            [disabled]="(filters.page || 1) <= 1"
            class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Previous
          </button>
          <button
            (click)="onPageChange((filters.page || 1) + 1)"
            [disabled]="(filters.page || 1) >= totalPages"
            class="px-3 py-1 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="!loading && orders.length === 0"
    class="bg-white rounded-lg shadow-sm border p-8"
  >
    <div class="text-center">
      <div
        class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-4"
      >
        <svg
          class="w-8 h-8 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          ></path>
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-4">No orders found</h3>

      <p class="text-gray-500">
        No orders match your current filters. Try adjusting your search
        criteria.
      </p>
    </div>
  </div>
</div>
