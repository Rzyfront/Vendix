<div class="p-6">
  <!-- Header -->
  <div class="mb-6 flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Orders Management</h1>
      <p class="text-gray-600">
        Manage customer orders, fulfillment, and tracking
      </p>
    </div>
    <button
      (click)="createNewOrder()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        ></path>
      </svg>
      New Order
    </button>
  </div>

  <!-- Order Statistics Component -->
  <app-order-stats></app-order-stats>

  <!-- Orders List Component -->
  <app-orders-list (viewOrder)="viewOrderDetails($event)"></app-orders-list>

  <!-- Order Details Modal -->
  <app-order-details
    [orderId]="selectedOrderId"
    [isVisible]="showOrderDetails"
    (close)="closeOrderDetails()"
    (orderUpdated)="onOrderUpdated($event)"
  ></app-order-details>
</div>
