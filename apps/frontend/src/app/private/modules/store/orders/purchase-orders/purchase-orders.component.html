<div class="space-y-2 md:space-y-4">
  <!-- Tarjetas de Estadísticas -->
  <app-purchase-order-stats [stats]="stats"></app-purchase-order-stats>

  <!-- Lista de Órdenes de Compra -->
  <div class="bg-surface rounded-card shadow-card border border-border min-h-[600px]">
    <div class="p-2 md:px-6 md:py-4 border-b border-border">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 md:gap-4">
        <div class="flex-1 min-w-0">
          <h2 class="text-lg font-semibold text-text-primary">
            Órdenes de Compra ({{ totalItems }})
          </h2>
        </div>

        <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full sm:w-auto">
          <!-- Quick search input -->
          <app-inputsearch class="w-full sm:w-64 flex-shrink-0" size="sm" placeholder="Buscar órdenes..."
            [debounceTime]="1000" (search)="onSearch($event)"></app-inputsearch>

          <!-- Status filter -->
          <app-selector class="w-full sm:w-40" [options]="status_options" [(ngModel)]="currentStatus"
            placeholder="Estado" size="sm" (valueChange)="filterByStatus($event)"></app-selector>

          <!-- Action buttons -->
          <div class="flex gap-2 items-center ml-auto">
            <app-button variant="outline" size="sm" (clicked)="refreshList()" title="Actualizar">
              <app-icon name="refresh" [size]="16" slot="icon"></app-icon>
            </app-button>

            <app-button variant="primary" size="sm" (clicked)="createOrder()" title="Nueva Orden">
              <app-icon name="plus" [size]="16" slot="icon"></app-icon>
              <span class="hidden sm:inline">Nueva Orden</span>
            </app-button>
          </div>
        </div>
      </div>
    </div>

    <!-- Estado de Carga -->
    <div *ngIf="isLoading" class="p-2 md:p-4 text-center">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
      <p class="mt-2 text-text-secondary">Cargando órdenes...</p>
    </div>

    <!-- Estado Vacío -->
    <app-purchase-order-empty-state *ngIf="!isLoading && orders.length === 0" [title]="getEmptyStateTitle()"
      [description]="getEmptyStateDescription()" [showAdditionalActions]="hasFilters"
      [actionButtonText]="'Crear Primera Orden'" (actionClick)="createOrder()" (refreshClick)="refreshList()"
      (clearFiltersClick)="clearFilters()">
    </app-purchase-order-empty-state>

    <!-- Tabla de Órdenes de Compra -->
    <div [hidden]="isLoading || orders.length === 0" class="p-2 md:p-4">
      <app-purchase-order-list [filters]="{ status: currentStatus, search: searchTerm }"
        (viewOrder)="viewOrderDetails($event)" (ordersLoaded)="onOrdersLoaded($event)"></app-purchase-order-list>
    </div>
  </div>

  <!-- Create Modal -->
  <app-purchase-order-create-modal [isOpen]="isCreateModalOpen" [isSubmitting]="isSubmitting"
    (cancel)="closeCreateModal()" (save)="onCreateOrder($event)"></app-purchase-order-create-modal>

  <!-- Detail Modal -->
  <app-purchase-order-detail-modal [isOpen]="isDetailModalOpen" [order]="selectedOrder" (close)="closeDetailModal()"
    (receive)="onReceiveOrder($event)" (cancel)="onCancelOrder($event)"
    (edit)="onEditOrder($event)"></app-purchase-order-detail-modal>
</div>
