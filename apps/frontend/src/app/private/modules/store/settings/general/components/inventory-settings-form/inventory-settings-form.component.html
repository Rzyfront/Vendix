      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Control de Stock</h4>
      <div class="space-y-4">
        <app-input [formControl]="lowStockThresholdControl" type="number" label="Umbral de Stock Bajo" placeholder="10"
          min="0" size="sm" (inputChange)="onFieldChange()"></app-input>
      </div>
    </div>
    <div>
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Comportamiento</h4>
      <div class="space-y-4">
        <app-selector [formControl]="outOfStockActionControl" label="AcciÃ³n sin stock" [options]="outOfStockActions"
          (valueChange)="onFieldChange()" size="sm"></app-selector>
      </div>
    </div>
  </div>
</div>
