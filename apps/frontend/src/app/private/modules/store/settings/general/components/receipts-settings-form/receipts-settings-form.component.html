<div class="receipts-settings-form">
  <div class="space-y-6">
    <!-- Receipt Options -->
    <div>
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Entrega de Recibos</h4>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <app-setting-toggle [formControl]="printReceiptControl" label="Imprimir Recibo"
          description="Automáticamente tras venta" (changed)="onFieldChange()"></app-setting-toggle>
        <app-setting-toggle [formControl]="emailReceiptControl" label="Email al Cliente"
          description="Enviar copia digital" (changed)="onFieldChange()"></app-setting-toggle>
      </div>
    </div>

    <!-- Receipt Content -->
    <div>
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Contenido Personalizado</h4>
      <div class="space-y-4">
        <app-textarea
          label="Encabezado"
          styleVariant="modern"
          [formControl]="receiptHeaderControl"
          (valueChange)="onFieldChange()"
          [rows]="2"
          placeholder="Nombre, dirección, NIT..."
          customWrapperClass="!mt-0"
        ></app-textarea>
        <app-textarea
          label="Pie de Página"
          styleVariant="modern"
          [formControl]="receiptFooterControl"
          (valueChange)="onFieldChange()"
          [rows]="2"
          placeholder="Gracias por su compra, políticas..."
          customWrapperClass="!mt-0"
        ></app-textarea>
      </div>
    </div>
  </div>
</div>
