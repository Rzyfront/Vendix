<div class="receipts-settings-form">
  <div class="space-y-8">
    <!-- Receipt Options -->
    <div class="space-y-4">
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Entrega de Recibos</h4>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <app-setting-toggle [formControl]="printReceiptControl" label="Imprimir Recibo"
          description="Automáticamente tras venta" (changed)="onFieldChange()"></app-setting-toggle>

        <app-setting-toggle [formControl]="emailReceiptControl" label="Email al Cliente"
          description="Enviar copia digital" (changed)="onFieldChange()"></app-setting-toggle>
      </div>
    </div>

    <!-- Receipt Content -->
    <div class="space-y-4">
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Contenido Personalizado</h4>

      <div class="space-y-3">
        <div>
          <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1.5 ml-1">Encabezado</label>
          <textarea [formControl]="receiptHeaderControl" (change)="onFieldChange()" rows="2"
            class="block w-full px-3 py-2 text-xs border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all bg-white resize-none"
            placeholder="Nombre, dirección, NIT..."></textarea>
        </div>

        <div>
          <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1.5 ml-1">Pie de Página</label>
          <textarea [formControl]="receiptFooterControl" (change)="onFieldChange()" rows="2"
            class="block w-full px-3 py-2 text-xs border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all bg-white resize-none"
            placeholder="Gracias por su compra, políticas..."></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
