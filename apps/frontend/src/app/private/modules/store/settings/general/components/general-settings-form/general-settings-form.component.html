<div class="general-settings-form">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Store Information -->
    <div>
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Informaci칩n B치sica</h4>
      <div class="space-y-4">
        <app-input [formControl]="nameControl" type="text" label="Nombre de la Tienda" placeholder="Mi Tienda" size="sm"
          (inputChange)="onFieldChange()"></app-input>
        <app-selector [formControl]="storeTypeControl" label="Tipo de Tienda" [options]="storeTypes"
          (valueChange)="onFieldChange()" size="sm"></app-selector>
        <!-- Logo Upload Section -->
        <div class="space-y-1.5">
          <label class="block text-xs font-medium text-gray-700">Logo de la Tienda</label>
          <div class="flex items-center gap-4">
            <div
              class="w-16 h-16 rounded-xl border-2 border-dashed border-gray-200 bg-gray-50 flex items-center justify-center overflow-hidden relative group">
              <img *ngIf="logoPreview" [src]="logoPreview" alt="Logo preview"
                class="w-full h-full object-contain p-1" />
              <div *ngIf="!logoPreview" class="text-gray-400 flex flex-col items-center">
                <app-icon name="image" size="20"></app-icon>
              </div>
              <button *ngIf="logoPreview" type="button" (click)="removeLogo()"
                class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all shadow-lg">
                <app-icon name="x" size="12"></app-icon>
              </button>
            </div>
            <div class="flex flex-col gap-1">
              <app-button variant="outline" size="sm" (clicked)="triggerLogoInput()">
                <app-icon name="upload" size="14" slot="icon"></app-icon>
                <span>{{ logoPreview ? 'Cambiar' : 'Subir Logo' }}</span>
              </app-button>
              <p class="text-xs text-gray-500">PNG, JPG. M치x 2MB.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Preferences -->
    <div>
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Preferencias y Localizaci칩n</h4>
      <div class="space-y-4">
        <app-selector [formControl]="currencyControl" label="Moneda" [options]="currencies"
          (valueChange)="onFieldChange()" size="sm"></app-selector>
        <app-selector [formControl]="timezoneControl" label="Zona Horaria" [options]="commonTimezones"
          (valueChange)="onFieldChange()" size="sm"></app-selector>
      </div>
    </div>
  </div>
</div>
