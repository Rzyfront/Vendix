<div class="app-settings-form">
  <div class="space-y-6">
    <!-- Color Scheme Section -->
    <div>
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Esquema de Colores</h4>
      <div class="color-grid">
        <!-- Primary Color -->
        <div class="color-card">
          <label class="color-card-label">Primario</label>
          <div class="color-card-row">
            <input type="color" [value]="primaryColorControl.value"
              (change)="onColorPickerChange('primary_color', $event)"
              class="color-picker" />
            <input type="text" [formControl]="primaryColorControl" (input)="onFieldChange()"
              class="color-hex-input"
              placeholder="#000000" />
          </div>
        </div>
        <!-- Secondary Color -->
        <div class="color-card">
          <label class="color-card-label">Secundario</label>
          <div class="color-card-row">
            <input type="color" [value]="secondaryColorControl.value"
              (change)="onColorPickerChange('secondary_color', $event)"
              class="color-picker" />
            <input type="text" [formControl]="secondaryColorControl" (input)="onFieldChange()"
              class="color-hex-input"
              placeholder="#000000" />
          </div>
        </div>
        <!-- Accent Color -->
        <div class="color-card">
          <label class="color-card-label">Acento</label>
          <div class="color-card-row">
            <input type="color" [value]="accentColorControl.value"
              (change)="onColorPickerChange('accent_color', $event)"
              class="color-picker" />
            <input type="text" [formControl]="accentColorControl" (input)="onFieldChange()"
              class="color-hex-input"
              placeholder="#000000" />
          </div>
        </div>
      </div>
    </div>

    <!-- Brand Assets Section -->
    <div>
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Recursos de Marca</h4>
      <div class="brand-grid">
        <!-- Logo URL -->
        <div class="brand-card">
          <div class="brand-preview">
            <img *ngIf="logoUrlControl.value" [src]="logoUrlControl.value" alt="Logo"
              class="brand-preview-img">
            <app-icon *ngIf="!logoUrlControl.value" name="image" size="20" class="text-gray-300"></app-icon>
          </div>
          <div class="brand-info">
            <label class="brand-label">URL del Logo</label>
            <input type="text" [formControl]="logoUrlControl" (input)="onFieldChange()"
              class="brand-url-input"
              placeholder="https://...">
          </div>
        </div>
        <!-- Favicon URL -->
        <div class="brand-card">
          <div class="brand-preview">
            <img *ngIf="faviconUrlControl.value" [src]="faviconUrlControl.value" alt="Favicon"
              class="brand-preview-img">
            <app-icon *ngIf="!faviconUrlControl.value" name="feather" size="20" class="text-gray-300"></app-icon>
          </div>
          <div class="brand-info">
            <label class="brand-label">URL del Favicon</label>
            <input type="text" [formControl]="faviconUrlControl" (input)="onFieldChange()"
              class="brand-url-input"
              placeholder="https://...">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
