<div class="app-settings-form">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Visual Branding -->
    <div class="space-y-4">
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Esquema de Colores</h4>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
        <!-- Primary Color -->
        <div class="p-3 bg-gray-50 border border-gray-100 rounded-xl hover:bg-gray-100/50 transition-all">
          <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Primario</label>
          <div class="flex items-center gap-2">
            <input type="color" [value]="primaryColorControl.value"
              (change)="onColorPickerChange('primary_color', $event)"
              class="w-8 h-8 rounded-lg cursor-pointer border-0 p-0 bg-transparent" />
            <input type="text" [formControl]="primaryColorControl"
              class="w-full bg-transparent border-0 p-0 text-xs font-mono uppercase focus:ring-0" placeholder="#000000">
          </div>
        </div>

        <!-- Secondary Color -->
        <div class="p-3 bg-gray-50 border border-gray-100 rounded-xl hover:bg-gray-100/50 transition-all">
          <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Secundario</label>
          <div class="flex items-center gap-2">
            <input type="color" [value]="secondaryColorControl.value"
              (change)="onColorPickerChange('secondary_color', $event)"
              class="w-8 h-8 rounded-lg cursor-pointer border-0 p-0 bg-transparent" />
            <input type="text" [formControl]="secondaryColorControl"
              class="w-full bg-transparent border-0 p-0 text-xs font-mono uppercase focus:ring-0" placeholder="#000000">
          </div>
        </div>

        <!-- Accent Color -->
        <div class="p-3 bg-gray-50 border border-gray-100 rounded-xl hover:bg-gray-100/50 transition-all">
          <label class="block text-[10px] font-bold text-gray-500 uppercase mb-2">Acento</label>
          <div class="flex items-center gap-2">
            <input type="color" [value]="accentColorControl.value"
              (change)="onColorPickerChange('accent_color', $event)"
              class="w-8 h-8 rounded-lg cursor-pointer border-0 p-0 bg-transparent" />
            <input type="text" [formControl]="accentColorControl"
              class="w-full bg-transparent border-0 p-0 text-xs font-mono uppercase focus:ring-0" placeholder="#000000">
          </div>
        </div>
      </div>

      <!-- Theme Selection -->
      <div class="mt-4">
        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-2">Tema del Sistema</label>
        <div class="flex flex-wrap gap-2">
          @for (option of themeOptions; track option.value) {
          <button type="button" (click)="themeControl.setValue(option.value); onFieldChange()"
            [class.bg-blue-500]="themeControl.value === option.value"
            [class.text-white]="themeControl.value === option.value"
            [class.bg-gray-50]="themeControl.value !== option.value"
            [class.text-gray-600]="themeControl.value !== option.value"
            class="px-3 py-1.5 rounded-lg text-xs font-medium border border-transparent transition-all hover:border-blue-200">
            {{ option.label }}
          </button>
          }
        </div>
      </div>
    </div>

    <!-- Assets Section -->
    <div class="space-y-4">
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Recursos de Marca</h4>

      <div class="grid grid-cols-1 gap-4">
        <!-- Logo URL -->
        <div class="flex items-center gap-4 p-3 bg-gray-50 border border-gray-100 rounded-2xl">
          <div
            class="w-16 h-16 rounded-xl bg-white border border-gray-200 p-2 flex items-center justify-center overflow-hidden shrink-0">
            <img *ngIf="logoUrlControl.value" [src]="logoUrlControl.value" alt="Logo"
              class="max-w-full max-h-full object-contain">
            <app-icon *ngIf="!logoUrlControl.value" name="image" size="24" class="text-gray-300"></app-icon>
          </div>
          <div class="flex-1">
            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">URL del Logo</label>
            <input type="text" [formControl]="logoUrlControl" (input)="onFieldChange()"
              class="w-full bg-transparent border-0 p-0 text-xs text-blue-600 truncate focus:ring-0"
              placeholder="https://...">
          </div>
        </div>

        <!-- Favicon URL -->
        <div class="flex items-center gap-4 p-3 bg-gray-50 border border-gray-100 rounded-2xl">
          <div
            class="w-16 h-16 rounded-xl bg-white border border-gray-200 p-2 flex items-center justify-center overflow-hidden shrink-0">
            <img *ngIf="faviconUrlControl.value" [src]="faviconUrlControl.value" alt="Favicon"
              class="max-w-full max-h-full object-contain">
            <app-icon *ngIf="!faviconUrlControl.value" name="feather" size="24" class="text-gray-300"></app-icon>
          </div>
          <div class="flex-1">
            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">URL del Favicon</label>
            <input type="text" [formControl]="faviconUrlControl" (input)="onFieldChange()"
              class="w-full bg-transparent border-0 p-0 text-xs text-blue-600 truncate focus:ring-0"
              placeholder="https://...">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
