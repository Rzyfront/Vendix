<div class="app-settings-form">
  <div class="space-y-6">
    <!-- Color Scheme Section -->
    <div>
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Esquema de Colores</h4>
      <div class="color-grid">
        <!-- Primary Color -->
        <div class="color-card">
          <label class="color-card-label">Primario</label>
          <div class="color-card-row">
            <input type="color" [value]="primaryColorControl.value"
              (change)="onColorPickerChange('primary_color', $event)"
              class="color-picker" />
            <input type="text" [formControl]="primaryColorControl" (input)="onFieldChange()"
              class="color-hex-input"
              placeholder="#000000" />
          </div>
        </div>
        <!-- Secondary Color -->
        <div class="color-card">
          <label class="color-card-label">Secundario</label>
          <div class="color-card-row">
            <input type="color" [value]="secondaryColorControl.value"
              (change)="onColorPickerChange('secondary_color', $event)"
              class="color-picker" />
            <input type="text" [formControl]="secondaryColorControl" (input)="onFieldChange()"
              class="color-hex-input"
              placeholder="#000000" />
          </div>
        </div>
        <!-- Accent Color -->
        <div class="color-card">
          <label class="color-card-label">Acento</label>
          <div class="color-card-row">
            <input type="color" [value]="accentColorControl.value"
              (change)="onColorPickerChange('accent_color', $event)"
              class="color-picker" />
            <input type="text" [formControl]="accentColorControl" (input)="onFieldChange()"
              class="color-hex-input"
              placeholder="#000000" />
          </div>
        </div>
      </div>
    </div>

    <!-- Brand Assets Section -->
    <div>
      <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Recursos de Marca</h4>
      <div class="brand-grid">
        <!-- Logo Upload -->
        <div class="brand-card">
          <div class="brand-preview relative group">
            <img *ngIf="logoPreview" [src]="logoPreview" alt="Logo"
              class="brand-preview-img">
            <app-icon *ngIf="!logoPreview" name="image" size="20" class="text-gray-300"></app-icon>
            <button *ngIf="logoPreview" type="button" (click)="removeLogo()"
              class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all shadow-lg">
              <app-icon name="x" size="12"></app-icon>
            </button>
          </div>
          <div class="brand-info">
            <label class="brand-label">Logo de la App</label>
            <div class="flex items-center gap-2">
              <app-button variant="outline" size="sm" (clicked)="triggerLogoInput()">
                <app-icon name="upload" size="14" slot="icon"></app-icon>
                <span>{{ logoPreview ? 'Cambiar' : 'Subir' }}</span>
              </app-button>
              <span class="text-xs text-gray-400">PNG, JPG. Máx 2MB.</span>
            </div>
          </div>
        </div>
        <!-- Favicon Upload -->
        <div class="brand-card">
          <div class="brand-preview relative group">
            <img *ngIf="faviconPreview" [src]="faviconPreview" alt="Favicon"
              class="brand-preview-img">
            <app-icon *ngIf="!faviconPreview" name="feather" size="20" class="text-gray-300"></app-icon>
            <button *ngIf="faviconPreview" type="button" (click)="removeFavicon()"
              class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all shadow-lg">
              <app-icon name="x" size="12"></app-icon>
            </button>
          </div>
          <div class="brand-info">
            <label class="brand-label">Favicon</label>
            <div class="flex items-center gap-2">
              <app-button variant="outline" size="sm" (clicked)="triggerFaviconInput()">
                <app-icon name="upload" size="14" slot="icon"></app-icon>
                <span>{{ faviconPreview ? 'Cambiar' : 'Subir' }}</span>
              </app-button>
              <span class="text-xs text-gray-400">PNG, ICO. Máx 1MB.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
