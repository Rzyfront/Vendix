<div class="grid grid-cols-4 gap-2 md:gap-4 lg:gap-6 mb-8">
  <app-stats title="Total de Productos" [value]="stats?.total_products || 0"
    [smallText]="getGrowthPercentage(stats?.productsGrowthRate || 0) + ' vs mes anterior'" iconName="package"
    iconBgColor="bg-blue-100" iconColor="text-blue-600"></app-stats>

  <app-stats title="Productos Activos" [value]="stats?.active_products || 0"
    [smallText]="getGrowthPercentage(stats?.activeProductsGrowthRate || 0) + ' vs mes anterior'" iconName="check-circle"
    iconBgColor="bg-green-100" iconColor="text-green-600"></app-stats>

  <app-stats title="Productos con Stock Bajo" [value]="stats?.low_stock_products || 0"
    [smallText]="getGrowthPercentage(stats?.lowStockGrowthRate || 0) + ' vs mes anterior'" iconName="alert-triangle"
    iconBgColor="bg-yellow-100" iconColor="text-yellow-600"></app-stats>

  <app-stats title="Productos sin ImÃ¡genes" [value]="stats?.products_without_images || 0"
    [smallText]="getGrowthPercentage(stats?.noImagesGrowthRate || 0) + ' vs mes anterior'" iconName="image-off"
    iconBgColor="bg-red-100" iconColor="text-red-600"></app-stats>
</div>
