<div class="space-y-6">
  <!-- Tarjetas de Estadísticas -->
  <app-product-stats [stats]="stats"></app-product-stats>

  <!-- Lista de Productos -->
  <div class="bg-surface rounded-card shadow-card border border-border">
    <div class="px-6 py-4 border-b border-border">
      <div
        class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4"
      >
        <div class="flex-1 min-w-0">
          <h2 class="text-lg font-semibold text-text-primary">
            Todos los Productos ({{ products.length }})
          </h2>
        </div>

        <div
          class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full sm:w-auto"
        >
          <!-- Input de búsqueda compacto -->
          <app-inputsearch
            class="w-full sm:w-64"
            size="sm"
            placeholder="Buscar productos..."
            [debounceTime]="1000"
            (searchChange)="onSearchChange($event)"
          ></app-inputsearch>

          <!-- Filtro de estado -->
          <select
            class="px-3 py-2 border border-border rounded-input focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-surface text-text-primary text-sm"
            (change)="onStateChange($event)"
            [value]="selectedState"
          >
            <option value="">Todos los Estados</option>
            <option value="active">Activo</option>
            <option value="inactive">Inactivo</option>
            <option value="archived">Archivado</option>
          </select>

          <!-- Filtro de categoría -->
          <select
            class="px-3 py-2 border border-border rounded-input focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-surface text-text-primary text-sm"
            (change)="onCategoryChange($event)"
            [value]="selectedCategory"
          >
            <option value="">Todas las Categorías</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>

          <!-- Filtro de marca -->
          <select
            class="px-3 py-2 border border-border rounded-input focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary bg-surface text-text-primary text-sm"
            (change)="onBrandChange($event)"
            [value]="selectedBrand"
          >
            <option value="">Todas las Marcas</option>
            <option *ngFor="let brand of brands" [value]="brand.id">
              {{ brand.name }}
            </option>
          </select>

          <div class="flex gap-2 items-center">
            <app-button
              variant="outline"
              size="sm"
              (clicked)="refreshProducts()"
              [disabled]="isLoading"
              title="Actualizar"
            >
              <app-icon name="refresh" [size]="16" slot="icon"></app-icon>
            </app-button>
            <app-button
              variant="primary"
              size="sm"
              (clicked)="openCreateProductModal()"
              title="Nuevo Producto"
            >
              <app-icon name="plus" [size]="16" slot="icon"></app-icon>
              <span class="hidden sm:inline">Nuevo Producto</span>
            </app-button>
          </div>
        </div>
      </div>
    </div>

    <!-- Estado de Carga -->
    <div *ngIf="isLoading" class="p-8 text-center">
      <div
        class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"
      ></div>
      <p class="mt-2 text-text-secondary">Cargando productos...</p>
    </div>

    <!-- Estado Vacío -->
    <app-product-empty-state
      *ngIf="!isLoading && products.length === 0"
      [title]="getEmptyStateTitle()"
      [description]="getEmptyStateDescription()"
      [showAdditionalActions]="hasFilters"
      (actionClick)="openCreateProductModal()"
      (refreshClick)="refreshProducts()"
      (clearFiltersClick)="clearFilters()"
    >
    </app-product-empty-state>

    <!-- Tabla de Productos -->
    <div *ngIf="!isLoading && products.length > 0" class="p-6">
      <app-table
        [data]="products"
        [columns]="tableColumns"
        [actions]="tableActions"
        [loading]="isLoading"
        [sortable]="true"
        [hoverable]="true"
        [striped]="true"
        size="md"
        (sort)="onTableSort($event)"
        (rowClick)="viewProduct($event)"
      >
      </app-table>
    </div>
  </div>

  <!-- Modal Crear Producto -->
  <app-product-create-modal
    [isOpen]="isCreateModalOpen"
    [isSubmitting]="isCreatingProduct"
    (openChange)="onCreateModalChange($event)"
    (submit)="createProduct($event)"
    (cancel)="onCreateModalCancel()"
  ></app-product-create-modal>

  <!-- Modal Editar Producto -->
  <!-- TODO: Create edit modal component when needed -->
</div>
