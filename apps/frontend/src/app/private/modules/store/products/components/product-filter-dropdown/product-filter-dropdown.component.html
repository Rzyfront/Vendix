<div class="filter-dropdown-container" #dropdownContainer>
  <!-- Trigger Button -->
  <button
    type="button"
    class="filter-dropdown-trigger"
    (click)="toggleDropdown()"
    [attr.aria-expanded]="isOpen"
    [attr.aria-haspopup]="true"
  >
    <app-icon name="filter" [size]="16"></app-icon>
    <span>Filtros</span>
    <span
      *ngIf="activeFiltersCount > 0"
      class="filter-count-badge"
      [attr.aria-label]="activeFiltersCount + ' filtros activos'"
    >
      {{ activeFiltersCount }}
    </span>
    <app-icon name="chevron-down" [size]="14" class="ml-auto"></app-icon>
  </button>

  <!-- Dropdown Content -->
  <div
    *ngIf="isOpen"
    class="filter-dropdown-content"
    (click)="$event.stopPropagation()"
  >
    <div class="filter-header">
      <h3 class="filter-title">Filtrar Productos</h3>
      <button
        *ngIf="activeFiltersCount > 0"
        class="clear-all-btn"
        (click)="onClearAllFilters()"
        type="button"
      >
        <app-icon name="x" [size]="14"></app-icon>
        Limpiar todos
      </button>
    </div>

    <div class="filter-body">
      <!-- State Filter -->
      <div class="filter-section">
        <div class="filter-section-header">
          <label class="filter-label">Estado</label>
          <button
            *ngIf="hasActiveFilter('state')"
            class="clear-filter-btn"
            (click)="onClearFilter('state')"
            type="button"
            title="Limpiar estado"
          >
            <app-icon name="x" [size]="12"></app-icon>
          </button>
        </div>
        <app-selector
          [options]="stateOptions"
          [(ngModel)]="localSelectedState"
          (valueChange)="onStateChange($event)"
          size="sm"
          placeholder="Seleccionar estado"
        ></app-selector>
      </div>

      <!-- Category Filter -->
      <div class="filter-section">
        <div class="filter-section-header">
          <label class="filter-label">Categoría</label>
          <button
            *ngIf="hasActiveFilter('category')"
            class="clear-filter-btn"
            (click)="onClearFilter('category')"
            type="button"
            title="Limpiar categoría"
          >
            <app-icon name="x" [size]="12"></app-icon>
          </button>
        </div>
        <app-selector
          [options]="categoryOptions"
          [(ngModel)]="localSelectedCategory"
          (valueChange)="onCategoryChange($event)"
          size="sm"
          placeholder="Seleccionar categoría"
          [disabled]="categories.length === 0"
        ></app-selector>
        <div *ngIf="categories.length === 0" class="filter-help-text">
          No hay categorías disponibles
        </div>
      </div>

      <!-- Brand Filter -->
      <div class="filter-section">
        <div class="filter-section-header">
          <label class="filter-label">Marca</label>
          <button
            *ngIf="hasActiveFilter('brand')"
            class="clear-filter-btn"
            (click)="onClearFilter('brand')"
            type="button"
            title="Limpiar marca"
          >
            <app-icon name="x" [size]="12"></app-icon>
          </button>
        </div>
        <app-selector
          [options]="brandOptions"
          [(ngModel)]="localSelectedBrand"
          (valueChange)="onBrandChange($event)"
          size="sm"
          placeholder="Seleccionar marca"
          [disabled]="brands.length === 0"
        ></app-selector>
        <div *ngIf="brands.length === 0" class="filter-help-text">
          No hay marcas disponibles
        </div>
      </div>
    </div>

    <!-- Footer Actions -->
    <div class="filter-footer">
      <app-button variant="outline" size="sm" (clicked)="isOpen = false">
        Cancelar
      </app-button>
      <app-button
        variant="primary"
        size="sm"
        (clicked)="onApplyFilters()"
        [disabled]="isLoading"
      >
        <app-icon name="check" [size]="14" slot="icon"></app-icon>
        Aplicar Filtros
      </app-button>
    </div>
  </div>
</div>
