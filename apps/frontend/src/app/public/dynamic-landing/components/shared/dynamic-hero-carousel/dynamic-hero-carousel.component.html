<div class="hero-carousel-container" *ngIf="slides && slides.length > 0">
  <!-- Slide Display -->
  <div
    class="hero-slide"
    *ngFor="let slide of slides; let i = index"
    [class.active]="i === currentSlideIndex"
  >
    <div class="slide-image-container">
      <img [src]="slide.image" [alt]="slide.message" class="slide-image" />
      <div class="slide-overlay"></div>
    </div>
    <div class="slide-content">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl mx-auto text-center">
          <h2 class="slide-message">
            {{ slide.message }}
          </h2>
          <p class="slide-subtitle">
            {{ slide.subtitle }}
          </p>
          <div class="slide-actions">
            @if (slide.buttonLink) {
              <a
                [href]="slide.buttonLink"
                class="slide-btn-primary"
                [routerLink]="
                  slide.buttonLink.startsWith('/') ? slide.buttonLink : null
                "
                [attr.target]="
                  slide.buttonLink.startsWith('mailto') ? '_blank' : null
                "
                [attr.rel]="
                  slide.buttonLink.startsWith('mailto')
                    ? 'noopener noreferrer'
                    : null
                "
              >
                {{ slide.buttonText }}
              </a>
            } @else {
              <!-- If no link but text exists -->
              @if (slide.buttonText) {
                <button class="slide-btn-primary">
                  {{ slide.buttonText }}
                </button>
              }
            }

            @if (slide.secondaryButtonLink) {
              <a
                [href]="slide.secondaryButtonLink"
                class="slide-btn-secondary"
                [attr.target]="
                  slide.secondaryButtonLink.startsWith('mailto')
                    ? '_blank'
                    : null
                "
                [attr.rel]="
                  slide.secondaryButtonLink.startsWith('mailto')
                    ? 'noopener noreferrer'
                    : null
                "
              >
                {{ slide.secondaryButtonText }}
              </a>
            } @else {
              @if (slide.secondaryButtonText) {
                <button class="slide-btn-secondary">
                  {{ slide.secondaryButtonText }}
                </button>
              }
            }
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="carousel-pagination" *ngIf="slides.length > 1">
    <button
      *ngFor="let slide of slides; let i = index"
      class="pagination-bullet"
      [class.active]="i === currentSlideIndex"
      (click)="goToSlide(i)"
      [attr.aria-label]="'Go to slide ' + (i + 1)"
    ></button>
  </div>
</div>
