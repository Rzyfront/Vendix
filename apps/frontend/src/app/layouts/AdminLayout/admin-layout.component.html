<!-- Admin Layout with Sidebar -->
<div class="flex h-screen" [style.background-color]="brandingColors.background">
  <!-- Sidebar -->
  <div class="fixed inset-y-0 left-0 z-50 w-64 shadow-lg transform transition-transform duration-300 ease-in-out"
       [class.translate-x-0]="!sidebarCollapsed"
       [class.w-16]="sidebarCollapsed"
       [class.w-64]="!sidebarCollapsed"
       [style.background-color]="brandingColors.accent">
    
    <!-- Sidebar Header -->
    <div class="flex items-center justify-between h-16 px-4 border-b" [style.border-color]="brandingColors.border">
      <div class="flex items-center space-x-3" [class.justify-center]="sidebarCollapsed">
        <div class="w-8 h-8 rounded-lg flex items-center justify-center" [style.background-color]="brandingColors.primary">
          <span class="text-white font-bold text-sm">V</span>
        </div>
        <span *ngIf="!sidebarCollapsed" class="text-xl font-bold" [style.color]="brandingColors.text">Vendix</span>
      </div>
      <button *ngIf="!sidebarCollapsed" 
              (click)="toggleSidebar()"
              class="p-1 rounded-md text-gray-400 hover:bg-gray-100 hover:text-gray-600">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="mt-8 px-4">
      <div class="space-y-2">
        <!-- Dashboard -->
        <a routerLink="/admin/dashboard" 
           routerLinkActive="border-r-2"
           [style.border-color]="brandingColors.primary"
           [style.background-color]="brandingColors.accent"
           [style.color]="brandingColors.primary"
           class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-50 group">
          <svg class="w-5 h-5 mr-3" [style.color]="brandingColors.secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6a2 2 0 01-2 2H10a2 2 0 01-2-2V5zM8 9h8"/>
          </svg>
          <span *ngIf="!sidebarCollapsed">Dashboard</span>
        </a>

        <!-- Organizations - Only for ADMIN and OWNER -->
        <a *ngIf="currentUser?.roles?.includes('ADMIN') || currentUser?.roles?.includes('OWNER')"
           routerLink="/admin/organizations"
           routerLinkActive="border-r-2"
           [style.border-color]="brandingColors.primary"
           [style.background-color]="brandingColors.accent"
           [style.color]="brandingColors.primary"
           class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-50 group">
          <svg class="w-5 h-5 mr-3" [style.color]="brandingColors.secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
          <span *ngIf="!sidebarCollapsed">Organizaciones</span>
        </a>

        <!-- Stores - Only for ADMIN, OWNER, MANAGER -->
        <a *ngIf="currentUser?.roles?.includes('ADMIN') || currentUser?.roles?.includes('OWNER') || currentUser?.roles?.includes('MANAGER')"
           routerLink="/admin/stores"
           routerLinkActive="border-r-2"
           [style.border-color]="brandingColors.primary"
           [style.background-color]="brandingColors.accent"
           [style.color]="brandingColors.primary"
           class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-50 group">
          <svg class="w-5 h-5 mr-3" [style.color]="brandingColors.secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
          <span *ngIf="!sidebarCollapsed">Tiendas</span>
        </a>

        <!-- Users -->
        <a routerLink="/admin/users" 
           routerLinkActive="border-r-2"
           [style.border-color]="brandingColors.primary"
           [style.background-color]="brandingColors.accent"
           [style.color]="brandingColors.primary"
           class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-50 group">
          <svg class="w-5 h-5 mr-3" [style.color]="brandingColors.secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
          </svg>
          <span *ngIf="!sidebarCollapsed">Usuarios</span>
        </a>

        <!-- Analytics -->
        <a routerLink="/admin/analytics" 
           routerLinkActive="border-r-2"
           [style.border-color]="brandingColors.primary"
           [style.background-color]="brandingColors.accent"
           [style.color]="brandingColors.primary"
           class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-50 group">
          <svg class="w-5 h-5 mr-3" [style.color]="brandingColors.secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
          </svg>
          <span *ngIf="!sidebarCollapsed">Análisis</span>
        </a>

        <!-- Settings -->
        <a routerLink="/admin/settings" 
           routerLinkActive="border-r-2"
           [style.border-color]="brandingColors.primary"
           [style.background-color]="brandingColors.accent"
           [style.color]="brandingColors.primary"
           class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-50 group">
          <svg class="w-5 h-5 mr-3" [style.color]="brandingColors.secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <span *ngIf="!sidebarCollapsed">Configuración</span>
        </a>
      </div>
    </nav>

    <!-- Collapse button when sidebar is expanded -->
    <div class="absolute bottom-4 left-4 right-4" *ngIf="sidebarCollapsed">
      <button (click)="toggleSidebar()"
              class="w-full p-2 rounded-md text-gray-400 hover:bg-gray-100 hover:text-gray-600 flex justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col" 
       [class.ml-64]="!sidebarCollapsed"
       [class.ml-16]="sidebarCollapsed">
    
    <!-- Header -->
    <header class="shadow-sm h-16 flex items-center justify-between px-6" 
            [style.background-color]="brandingColors.accent" 
            [style.border-color]="brandingColors.border">
      <div class="flex items-center space-x-4">
        <button *ngIf="sidebarCollapsed" 
                (click)="toggleSidebar()"
                class="p-2 rounded-md text-gray-400 hover:bg-gray-100 hover:text-gray-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <h1 class="text-lg font-semibold" [style.color]="brandingColors.text">{{ pageTitle }}</h1>
      </div>

      <!-- User Menu -->
      <div class="flex items-center space-x-4">
        <!-- Notifications -->
        <button class="p-2 rounded-md text-gray-400 hover:bg-gray-100 hover:text-gray-600 relative">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19c1.5-1.5 3.5-1.5 5 0"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 8a6 6 0 00-12 0c0 7-3 9-3 9h18s-3-2-3-9"/>
          </svg>
          <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>        <!-- User Profile -->
        <div class="flex items-center space-x-3">
          <div class="text-right">
            <div class="text-sm font-medium" [style.color]="brandingColors.text">
              {{ currentUser?.firstName }} {{ currentUser?.lastName }}
            </div>
            <div class="text-xs" [style.color]="brandingColors.secondary">
              <span [class]="getRoleBadgeClass(currentUser?.roles?.[0])">
                {{ getRoleDisplayName(currentUser?.roles?.[0]) }}
              </span>
            </div>
          </div>
          <div class="w-8 h-8 rounded-full flex items-center justify-center" [style.background-color]="brandingColors.primary">
            <span class="text-white text-sm font-medium">
              {{ (currentUser?.firstName?.charAt(0) || '') + (currentUser?.lastName?.charAt(0) || '') }}
            </span>
          </div>
          <button (click)="logout()" 
                  class="p-2 rounded-md text-gray-400 hover:bg-gray-100 hover:text-gray-600"
                  title="Cerrar sesión">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Mobile sidebar overlay -->
  <div *ngIf="!sidebarCollapsed" 
       class="fixed inset-0 z-40 bg-black bg-opacity-50 md:hidden"
       (click)="toggleSidebar()">
  </div>
</div>
