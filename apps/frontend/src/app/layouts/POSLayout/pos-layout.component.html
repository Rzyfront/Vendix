<div class="pos-layout min-h-screen bg-gray-100" [style.background-color]="backgroundColor">
  <header class="pos-header bg-white shadow-sm p-4 flex justify-between items-center">
    <div class="logo">
      <img src="/vlogo.png" alt="Vendix POS" class="h-8 w-auto">
    </div>
    <div class="quick-buttons flex space-x-2">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Nueva Venta</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Buscar Producto</button>
      <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Clientes</button>
    </div>
  </header>
  <main class="p-4">
    <router-outlet></router-outlet>
  </main>
</div>
