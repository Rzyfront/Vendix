<div class="storefront-layout min-h-screen flex flex-col" [style.background-color]="backgroundColor">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="logo">
          <img src="/vlogo.png" alt="Vendix Store" class="h-8 w-auto">
        </div>
        <nav class="hidden md:flex space-x-8">
          <a href="#" class="text-gray-500 hover:text-gray-900">Home</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">Products</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">About</a>
          <a href="#" class="text-gray-500 hover:text-gray-900">Contact</a>
        </nav>
        <div class="cart">
          <button class="bg-blue-500 text-white px-4 py-2 rounded">Cart (0)</button>
        </div>
      </div>
    </div>
  </header>
  <main class="flex-grow">
    <router-outlet></router-outlet>
  </main>
  <footer class="bg-gray-800 text-white py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <p>&copy; 2024 Vendix. All rights reserved.</p>
      </div>
    </div>
  </footer>
</div>
