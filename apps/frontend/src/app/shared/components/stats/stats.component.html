<div
  class="bg-surface p-2 md:p-4 lg:p-6 rounded-lg border border-border transition-shadow"
  [class.cursor-pointer]="clickable"
  [class.hover:shadow-md]="clickable"
>
  <!-- Desktop Layout (≥1024px): Horizontal con icono a la derecha -->
  <div class="hidden lg:flex items-center justify-between">
    <div class="flex-1 min-w-0">
      <p class="text-sm text-text-secondary mb-1 truncate">{{ title }}</p>
      <p class="text-2xl font-bold text-text-primary">{{ value }}</p>
      @if (smallText) {
        <div class="flex items-center mt-2">
          <span class="text-xs text-text-secondary">{{ smallText }}</span>
        </div>
      }
    </div>
    <div
      class="w-12 h-12 {{
        iconBgColor
      }} rounded-lg flex items-center justify-center flex-shrink-0 ml-4"
    >
      <app-icon [name]="iconName" [size]="24" [class]="iconColor"></app-icon>
    </div>
  </div>

  <!-- Tablet Layout (≥768px y <1024px): Horizontal compacto -->
  <div class="hidden md:flex lg:hidden items-center justify-between">
    <div class="flex-1 min-w-0">
      <p class="text-xs text-text-secondary mb-0.5 truncate">{{ title }}</p>
      <p class="text-lg font-bold text-text-primary leading-tight">{{ value }}</p>
      @if (smallText) {
        <div class="flex items-center mt-1">
          <span class="text-[10px] text-text-secondary">{{ smallText }}</span>
        </div>
      }
    </div>
    <div
      class="w-8 h-8 {{
        iconBgColor
      }} rounded-md flex items-center justify-center flex-shrink-0 ml-2"
    >
      <app-icon [name]="iconName" [size]="16" [class]="iconColor"></app-icon>
    </div>
  </div>

  <!-- Mobile Layout (<768px): Vertical ultra compacto -->
  <div class="flex flex-col items-center justify-center space-y-1 md:hidden">
    <!-- Icono centrado arriba -->
    <div
      class="w-6 h-6 {{
        iconBgColor
      }} rounded flex items-center justify-center flex-shrink-0"
    >
      <app-icon [name]="iconName" [size]="12" [class]="iconColor"></app-icon>
    </div>

    <!-- Contenido centrado debajo -->
    <div class="flex flex-col items-center space-y-0.5 w-full text-center">
      <!-- Título -->
      <p class="text-[9px] font-medium text-text-secondary truncate w-full leading-tight">
        {{ title }}
      </p>

      <!-- Valor -->
      <p class="text-sm font-bold text-text-primary leading-none">
        {{ value }}
      </p>

      <!-- Texto secundario -->
      @if (smallText) {
        <div class="flex items-center justify-center w-full">
          <span class="text-[8px] text-text-secondary leading-none">
            {{ smallText }}
          </span>
        </div>
      }
    </div>
  </div>
</div>
