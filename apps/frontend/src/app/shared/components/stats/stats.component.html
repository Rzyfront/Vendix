<div
  class="bg-surface p-6 rounded-lg border border-border transition-shadow"
  [class.cursor-pointer]="clickable"
  [class.hover:shadow-md]="clickable"
>
  <div class="flex items-center justify-between">
    <div class="flex-1">
      <p class="text-sm text-text-secondary mb-1">{{ title }}</p>
      <p class="text-2xl font-bold text-text-primary">{{ value }}</p>
      @if (smallText) {
        <div class="flex items-center mt-2">
          <span class="text-xs text-text-secondary">{{ smallText }}</span>
        </div>
      }
    </div>
    <div
      class="w-12 h-12 {{
        iconBgColor
      }} rounded-lg flex items-center justify-center flex-shrink-0 ml-4"
    >
      <app-icon [name]="iconName" [size]="24" [class]="iconColor"></app-icon>
    </div>
  </div>
</div>
