@if (loading) {
  <div class="stat-card stat-skeleton">
    <div class="skeleton-icon"></div>
    <div class="skeleton-content">
      <div class="skeleton-title"></div>
      <div class="skeleton-value"></div>
      <div class="skeleton-small"></div>
    </div>
  </div>
} @else {
  <div
    class="stat-card"
    [class.cursor-pointer]="clickable"
    [class.hover:shadow-md]="clickable"
  >
    <!-- Icon -->
    <div class="stat-icon {{ iconBgColor }}">
      <app-icon [name]="iconName" [size]="18" [class]="iconColor"></app-icon>
    </div>

    <!-- Content -->
    <div class="stat-content">
      <p class="stat-title">{{ title }}</p>
      <h3 class="stat-value">{{ value }}</h3>
      @if (smallText) {
        <p class="stat-small">{{ smallText }}</p>
      }
    </div>
  </div>
}
