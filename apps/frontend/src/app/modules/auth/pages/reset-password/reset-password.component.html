<div class="reset-password-container" [style.background]="getBackgroundGradient()">
  <div class="reset-password-card">
    <app-card>
      <div class="reset-password-content">
        <!-- Header -->
        <div class="header">
          <h1 class="title">Nueva Contraseña</h1>
          <p class="subtitle">Ingresa tu nueva contraseña</p>
        </div>

        <!-- Error Message for Invalid Token -->
        <div *ngIf="!token" class="alert alert-error">
          <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          Token de recuperación no válido o expirado. Solicita un nuevo enlace de recuperación.
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success">
          <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          {{ successMessage }}
          <br><small>Serás redirigido al inicio de sesión en unos segundos...</small>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage && token" class="alert alert-error">
          <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ errorMessage }}
        </div>

        <!-- Form -->
        <form *ngIf="token && !successMessage" [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
          <div class="form-group">
            <app-input
              label="Nueva Contraseña"
              type="password"
              formControlName="password"
              placeholder="Ingresa tu nueva contraseña"
              [error]="getFieldError('password')"
              [style]="{
                '--primary-color': primaryColor,
                '--border-color': hasFieldError('password') ? '#EF4444' : borderColor,
                '--text-color': textColor
              }"
            ></app-input>
          </div>

          <div class="form-group">
            <app-input
              label="Confirmar Contraseña"
              type="password"
              formControlName="confirmPassword"
              placeholder="Confirma tu nueva contraseña"
              [error]="getFieldError('confirmPassword')"
              [style]="{
                '--primary-color': primaryColor,
                '--border-color': hasFieldError('confirmPassword') ? '#EF4444' : borderColor,
                '--text-color': textColor
              }"
            ></app-input>
          </div>

          <button
            type="submit"
            class="submit-btn"
            [disabled]="isLoading"
            [style.background-color]="primaryColor"
            [style.border-color]="primaryColor"
          >
            <span *ngIf="isLoading" class="loading-spinner"></span>
            {{ isLoading ? 'Actualizando...' : 'Actualizar Contraseña' }}
          </button>
        </form>

        <!-- Links -->
        <div class="links">
          <a *ngIf="!token || errorMessage" routerLink="/auth/forgot-password" class="link" [style.color]="primaryColor">
            ← Solicitar nuevo enlace de recuperación
          </a>
          <a *ngIf="successMessage" routerLink="/auth/login" class="link" [style.color]="primaryColor">
            ← Ir al inicio de sesión
          </a>
        </div>
      </div>
    </app-card>
  </div>
</div>
