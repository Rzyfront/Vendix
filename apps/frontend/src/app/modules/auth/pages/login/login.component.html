<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
     [style.background]="getBackgroundGradient()">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-2" [style.color]="brandingColors.primary">Vendix</h1>
      <h2 class="text-xl" [style.color]="brandingColors.text">Iniciar Sesión</h2>
      <p class="mt-2 text-sm" [style.color]="brandingColors.secondary">
        Accede a tu cuenta para gestionar tu negocio
      </p>
    </div>

    <!-- Login Form -->
    <app-card class="p-8">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium mb-2" [style.color]="brandingColors.text">
            Email
          </label>
          <app-input
            id="email"
            type="email"
            formControlName="email"
            placeholder="tu@email.com"
            [error]="getFieldError('email')"
            class="w-full"
          ></app-input>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium mb-2" [style.color]="brandingColors.text">
            Contraseña
          </label>
          <app-input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Tu contraseña"
            [error]="getFieldError('password')"
            class="w-full"
          ></app-input>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <span class="text-red-400">⚠️</span>
            </div>
            <div class="ml-3">
              <p class="text-sm text-red-700">{{ errorMessage }}</p>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full px-6 py-3 text-lg font-medium rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed relative inline-flex items-center justify-center gap-2"
            [style.background-color]="brandingColors.primary"
            [style.border-color]="brandingColors.primary"
            [style.color]="brandingColors.accent"
            [style.border]="`2px solid ${brandingColors.primary}`"
            style="box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);"
            onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)';"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)';"
          >
            <!-- Loading spinner -->
            <svg
              *ngIf="isLoading"
              class="animate-spin h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>

            <!-- Button text -->
            <span>{{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}</span>
          </button>
        </div>

        <!-- Additional Links -->
        <div class="text-center space-y-2">
          <p class="text-sm" [style.color]="brandingColors.secondary">
            <a routerLink="/auth/forgot-password" class="transition-colors font-medium cursor-pointer" [style.color]="brandingColors.primary" [style.text-decoration-color]="brandingColors.primary">
              ¿Olvidaste tu contraseña?
            </a>
          </p>
          <p class="text-sm" [style.color]="brandingColors.secondary">
            ¿No tienes cuenta? 
            <a routerLink="/auth/register" class="transition-colors font-medium" [style.color]="brandingColors.primary" [style.text-decoration-color]="brandingColors.primary">
              Regístrate aquí
            </a>
          </p>
        </div>
      </form>
    </app-card>

    <!-- Back to Home -->
    <div class="text-center">
      <a routerLink="/" class="text-sm transition-colors" [style.color]="brandingColors.secondary" [style.text-decoration-color]="brandingColors.primary">
        ← Volver al inicio
      </a>
    </div>
  </div>
</div>
