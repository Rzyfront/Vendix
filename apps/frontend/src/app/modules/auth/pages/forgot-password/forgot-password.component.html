<div class="forgot-password-container" [style.background]="getBackgroundGradient()">
  <div class="forgot-password-card">
    <app-card>
      <div class="forgot-password-content">
        <!-- Header -->
        <div class="header">
          <h1 class="title">Recuperar Contraseña</h1>
          <p class="subtitle">Ingresa tu email y te enviaremos un enlace para restablecer tu contraseña</p>
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success">
          <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          {{ successMessage }}
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-error">
          <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ errorMessage }}
        </div>

        <!-- Form -->
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
          <div class="form-group">
            <app-input
              label="Email"
              type="email"
              formControlName="email"
              placeholder="tu@email.com"
              [error]="getFieldError('email')"
              [style]="{
                '--primary-color': primaryColor,
                '--border-color': hasFieldError('email') ? '#EF4444' : borderColor,
                '--text-color': textColor
              }"
            ></app-input>
          </div>

          <button
            type="submit"
            class="submit-btn"
            [disabled]="isLoading"
            [style.background-color]="primaryColor"
            [style.border-color]="primaryColor"
          >
            <span *ngIf="isLoading" class="loading-spinner"></span>
            {{ isLoading ? 'Enviando...' : 'Enviar Enlace de Recuperación' }}
          </button>
        </form>

        <!-- Links -->
        <div class="links">
          <a routerLink="/auth/login" class="link" [style.color]="primaryColor">
            ← Volver al inicio de sesión
          </a>
        </div>
      </div>
    </app-card>
  </div>
</div>
