
services:
  db:
    image: postgres:15-alpine
    container_name: vendix_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vendix_db
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - vendix_pgdata:/var/lib/postgresql/data
    networks:
      - vendix_net

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: vendix_backend
    restart: unless-stopped
    env_file:
      - ./apps/backend/.env
    environment:
      DATABASE_URL: postgres://username:password@db:5432/vendix_db?schema=public
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: 'true'
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    networks:
      - vendix_net
    command: sh -c "npx prisma migrate deploy && npx prisma db push && npm run start:dev"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: vendix_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://vendix_backend:3000
    depends_on:
      - backend
    ports:
      - '4200:4200'
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    networks:
      - vendix_net
    command: sh -c "npm i && npm run start"

volumes:
  vendix_pgdata:

networks:
  vendix_net:
    driver: bridge
