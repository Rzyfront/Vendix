services:
  db:
    image: postgres:15-alpine
    container_name: vendix_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vendix_db
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - vendix_pgdata:/var/lib/postgresql/data
    networks:
      - vendix_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    container_name: vendix_backend
    restart: unless-stopped
    env_file:
      - ./apps/backend/.env
    environment:
      DATABASE_URL: postgres://username:password@db:5432/vendix_db?schema=public
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    networks:
      - vendix_net
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start:dev"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    container_name: vendix_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://api.vendix.com
      - NODE_OPTIONS=--max-old-space-size=4096
      - CHOKIDAR_USEPOLLING="true"
    depends_on:
      - backend
    ports:
      - "4200:4200"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    networks:
      - vendix_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: vendix_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl/certs:/etc/ssl/certs:ro
      - ./ssl/private:/etc/ssl/private:ro
    depends_on:
      - backend
      - frontend
    networks:
      - vendix_net
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Docker cleanup - limpieza autom√°tica cada 24h
  docker-cleanup:
    image: docker:cli
    container_name: vendix_cleanup
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: ["sh", "-c"]
    command:
      - |
        echo "Cleanup service started"
        while true; do
          sleep 86400
          echo "Running cleanup at $$(date)"
          docker image prune -af --filter "until=168h"
          docker container prune -f --filter "until=24h"
          docker volume prune -f --filter "label!=keep"
          echo "Cleanup done"
        done
    networks:
      - vendix_net
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "1"

volumes:
  vendix_pgdata:

networks:
  vendix_net:
    driver: bridge
