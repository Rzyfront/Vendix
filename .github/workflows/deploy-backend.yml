name: Deploy Backend to App Runner

on:
  push:
    branches: [main]
    paths:
      - "apps/backend/**"
  pull_request:
    branches: [main]
    paths:
      - "apps/backend/**"

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

    - name: Update App Runner service
      run: |
        # Option 1: Get the service ARN directly (recommended)
        SERVICE_ARN=$(aws apprunner describe-service --service-name vendix-backend --query 'Service.ServiceArn' --output text)
        echo "Service ARN: $SERVICE_ARN"
        aws apprunner start-deployment --service-arn "$SERVICE_ARN"
        
        # Option 2: If you prefer to construct ARN manually, uncomment below:
        # SERVICE_ID=$(aws apprunner describe-service --service-name vendix-backend --query 'Service.ServiceId' --output text)
        # aws apprunner start-deployment \
        #   --service-arn arn:aws:apprunner:us-east-1:${{ secrets.AWS_ACCOUNT_ID }}:service/vendix-backend/$SERVICE_ID
